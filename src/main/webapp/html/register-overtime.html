<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinVakt | Overtid</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#" class="white" id="menu_icon">
            <i class="material-icons">menu</i>
        </a>
        <h1>MinVakt</h1>
        <a href="#" class="white" id="more_icon">
            <i class="material-icons">more_vert</i>
        </a>
    </header>
    <aside class="popup-menu employee hide" id="popup_menu">
        <ul>
            <li><a href="home-e.html">Vaktliste<i class="material-icons">chevron_right</i></a></li>
            <li><a href="#">Vaktbytte<i class="material-icons">chevron_right</i></a></li>
            <li><a href="user-e.html">Ansatte<i class="material-icons">chevron_right</i></a></li>
            <li><a href="#">Fravær<i class="material-icons">chevron_right</i></a></li>
            <li><a href="#">Timebank<i class="material-icons">chevron_right</i></a></li>
            <li><a href="availability.html">Tilgjengelighet<i class="material-icons">chevron_right</i></a></li>
        </ul>
    </aside>
    <aside class="popup-more employee hide" id="popup_more">
        <ul>
            <li><a href="#">Endre passord<i class="material-icons">chevron_right</i></a></li>
            <li><a href="#" id="logout">Logg ut<i class="material-icons">chevron_right</i></a></li>
        </ul>
    </aside>

    <div class="container">
        <div class="container-header">
            <div>
                <!--<i class="material-icons">chevron_left</i>-->
                <h2>Registrer overtid</h2>
            </div>
        </div>


        <!-- Registrerer overtid
        // Tar inn user_id, shift_id, start_time, minutes
        // checkbox fravær/overtid
        // velg tid - rullegardin?
        -->
        <div class="radio-group">
            <input type="radio" name="overtime-type" id="overtime" value="overtime" checked>
            <label for="overtime">Overtid</label>
            <input type="radio" name="overtime-type" id="absence" value="absence">
            <label for="absence">Fravær</label>
        </div>
        <form class="register-form" method="POST">


            <input type="date" name="date" placeholder="Dato" />
            <input type="time" name="time" />
            <input name="minutes" placeholder="Minutter"/>
            <button type="submit" id="userBtn">Send inn</button>
        </form>

        <div id="userPopup" class="popup">
            <h3 class="title">Tittel</h3>
            <p class="result"></p>
            <div class="links">
                <a href="#" id="userCloseBtn">Lukk</a>
                <a href="#" id="userViewBtn">Se bruker</a>
            </div>
        </div>



    </div>

</body>
</html>

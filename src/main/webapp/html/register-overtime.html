<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MinVakt | Timebank</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<header>
    <a href="#" class="white" id="menu_icon">
        <i class="material-icons">menu</i>
        <span>Meny</span>
    </a>
    <h1><a href="/html">MinVakt</a></h1>
    <a href="#" class="white" id="more_icon">
        <i class="material-icons">more_vert</i>
    </a>
</header>
<aside class="popup-menu employee hide" id="popup_menu">
    <ul>
        <li><a href="home-e.html">Vaktliste<i class="material-icons">chevron_right</i></a></li>
        <li><a href="messages-e.html">Meldinger<i class="material-icons">chevron_right</i></a></li>
        <li><a href="user-e.html">Ansatte<i class="material-icons">chevron_right</i></a></li>
        <li><a href="availability.html">Tilgjengelighet<i class="material-icons">chevron_right</i></a></li>
    </ul>
</aside>
<aside class="popup-more employee hide" id="popup_more">
    <ul>
        <li><a href="change-password.html">Endre passord<i class="material-icons">chevron_right</i></a></li>
        <li><a href="#" id="logout">Logg ut<i class="material-icons">chevron_right</i></a></li>
    </ul>
</aside>

    <div class="container">
        <div class="container-header">
            <div>
                <!--<i class="material-icons">chevron_left</i>-->
                <h2>Registrer overtid på vakt</h2>
            </div>
        </div>

        <div class="shift-info"></div>

        <form class="register-form" method="POST">
            <div>
                <input type="number" id="hours" min="0" max="23" placeholder="Timer" required/>
            </div>
            <div>
                <input type="number" id="minutes" min="0" max="50" step="5" placeholder="Minutter" required/>
            </div>
            <button type="submit" id="timebankBtn">Registrer timeavvik for vakt</button>
        </form>

        <div id="timebankPopup" class="popup">
            <div class="popup-content" id="content"></div>
            <div class="links">
                <a href="#" id="closeBtn">Gå til vaktliste</a>
            </div>
        </div>
    </div>

    <script src="../js/checkscript.js"></script>
    <script src="../js/overtimeScript.js"></script>

</body>
</html>

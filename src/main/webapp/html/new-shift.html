<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinVakt | Opprett skift</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <a href="#" class="white" id="menu_icon">
        <i class="material-icons">menu</i>
    </a>
    <h1>MinVakt</h1>
    <a href="#" class="white" id="more_icon">
        <i class="material-icons">more_vert</i>
    </a>
</header>
<aside class="popup-menu admin hide" id="popup_menu">
    <ul>
        <li><a href="home-a.html">Godkjenninger<i class="material-icons">chevron_right</i></a></li>
        <li><a href="user-a.html">Ansatte<i class="material-icons">chevron_right</i></a></li>
        <li><a href="register.html">Registrer bruker<i class="material-icons">chevron_right</i></a></li>
        <li><a href="new-shift.html">Opprett vakt<i class="material-icons">chevron_right</i></a></li>
    </ul>
</aside>
<aside class="popup-more hide" id="popup_more">
    <ul>
        <li><a href="#">Endre passord<i class="material-icons">chevron_right</i></a></li>
        <li><a href="#" id="logout">Logg ut<i class="material-icons">chevron_right</i></a></li>
    </ul>
</aside>

    <div class="container">
        <div class="container-header">
            <div>
                <i class="material-icons">chevron_left</i>
                <h2>Ny vakt</h2>
            </div>
        </div>
        <form class="register-form" id="shiftForm">
            <div class="select-container">
                <select name="department">
                    <option selected disabled>Avdeling</option>
                    <option value="1">Avdeling1</option>
                    <option value="2">Avdeling2</option>
                    <option value="3">Avdeling3</option>
                </select>
            </div>

            <input type="date" name="date" placeholder="Dato" />

            <div class="num-employees">
                <label for="day">Dag</label>
                <input type="number" name="day" id="day" placeholder="Antall ansatte" />
                <label for="evening">Kveld</label>
                <input type="number" name="evening" id="evening" placeholder="Antall ansatte" />
                <label for="night">Natt</label>
                <input type="number" name="night" id="night" placeholder="Antall ansatte" />
            </div>

            <!-- TODO: Change this button to a link later... -->
            <button type="submit" id="createShiftBtn">Legg til ansatte</button>


        </form>
    </div>
    <script src="../js/checkscript.js"></script>
    <script src="../js/addShift.js"></script>
</body>
</html>

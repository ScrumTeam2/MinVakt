<body>
<header>

        <i class="material-icons">menu</i>
        <span>Meny</span>
    </a>
    <h1><a href="/html">MinVakt</a></h1>
    <a href="#" class="white" id="more_icon">
        <i class="material-icons">more_vert</i>
    </a>
</header>
<aside class="popup-menu employee hide" id="popup_menu">
    <ul>
        <li><a href="home-e.html">Vaktliste<i class="material-icons">chevron_right</i></a></li>
        <li><a href="messages-e.html">Meldinger<i class="material-icons">chevron_right</i></a></li>

<div class="container">
    <div class="container-header">
        <h2 class="my-shifts">Endre passord</h2>
    </div>
    <form class="register-form">
        <div>
            <input type="password" id="oldPass" placeholder="Gammelt passord" required/>
        </div>
        <div>
            <input type="password" id="newPass" placeholder="Nytt passord" required/>
        </div>
        <div>
            <input type="password" id="reNewPass" placeholder="Gjenta nytt passord" required/>
        </div>
        <button type="submit" id="userBtn">Endre passord</button>
    </form>
    <div class="popup" style="display: none">
        <h3 id="popup-title">Tittel</h3>
        <p id="popup-message"></p>
        <div class="links">
            <a id="popup-btn1" href="#">Ja</a>
            <a id="popup-btn2" href="#">Nei</a>
        </div>
    </div>
    <p class="feedback-login"></p>
</div>
<script src="../js/checkscript.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinVakt | Logg inn</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="login">
    <h1>MinVakt</h1>
</header>

<div class="container">

    <form class="login-form" id="form" action="" method="POST">
        <input type="text" id="identificator" placeholder="E-post/mobilnummer"/>
        <input type="password" id="password" placeholder="Passord"/>
        <button type="submit" id="login">Logg inn</button>
    </form>

    <a href="resetpassword.html" class="link center-text">Glemt passord?</a>
    <p class="feedback center-text">Feil brukernavn eller passord</p>

</div>
<script src="../js/loginscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinVakt | Hjem</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../js/profileShiftScript.js"></script>
    <script src="../js/menuScript.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <i class="material-icons">menu</i>
        <h1>MinVakt</h1>
        <i class="material-icons">more_vert</i>
    </header>
    <div class="container">
        <div class="container-header">
            <div class="person cursor-point">
                <i class="symbol x2">
                    <i class="material-icons">person</i>
                </i>
                <h2 class="my-shifts">Mine vakter</h2>
            </div>
            <i class="symbol x2">
                <i class="material-icons hidden" id="today">today</i>
            </i>
        </div>
        <div class="calendar" id="calendar" style="display: none;">
            <div class="calendar-header">
                <a href="#" class="prev">
                    <i class="material-icons">chevron_left</i>
                </a>
                <h3>Januar 2014</h3>
                <a href="#" class="next">
                    <i class="material-icons">chevron_right</i>
                </a>
            </div>
            <table id="calendar-availability" class="calendar">
                <thead>
                <tr>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <section class="list">

        </section>
    </div>
    <script src="../js/calendarShift.js"></script>

</body>
</html>
